name: flutter_online_shop
description: A new Flutter application.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  flutter_svg: ^0.19.0
  flutter_layout_grid: ^0.10.3
  firebase_core: ^0.7.0
  flutter_custom_clippers: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/items/
    - assets/images/iPads/
    - assets/images/iPhones/
    - assets/images/Macbook/
    - assets/images/iPhone Batteries/
    - assets/images/iPhone Covers/
    - assets/images/iPhone Screens/
    - assets/images/Screen Protection/
    - assets/images/Tools and Equipment/
    - assets/images/MacBookCharger/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300